    :root{
      --bg:#0b0b0f;

      --text: rgba(255,255,255,0.92);

      --muted2: rgba(255,255,255,0.45);

      --card: rgba(255,255,255,0.06);

      /* Dark buttons */
      --btn: rgba(255,255,255,0.07);

      --btnPrimary: rgba(255,255,255,0.12);

      --shadowSoft: 0 12px 40px rgba(0,0,0,0.45);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background:
        radial-gradient(1200px 800px at 10% 0%, rgba(255,255,255,0.10), transparent 60%),
        radial-gradient(1200px 800px at 90% 20%, rgba(255,255,255,0.08), transparent 60%),
        var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:560px;
      margin:0 auto;
      padding:22px 16px;
      padding-bottom: calc(270px + env(safe-area-inset-bottom));
    }

    .headline{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom: 6px;
    }
    h1{
      margin:0;
      font-size: 26px;
      font-weight: 950;
      letter-spacing: -0.4px;
    }
    .sub{
      margin:0 0 16px 0;
      color: var(--muted);
      font-size: 14px;
      font-weight: 700;
      letter-spacing: -0.1px;
    }

    .chartCard{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 10px;
      box-shadow: var(--shadowSoft);
      overflow: hidden;
    }

    /* Bottom thumb zone */
    .bottom{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 14px 14px calc(14px + env(safe-area-inset-bottom));
      background: linear-gradient(to top, rgba(11,11,15,0.96), rgba(11,11,15,0.55), transparent);
      backdrop-filter: blur(6px);
    }
    .btnWrap{
      width: min(560px, 100%);
      margin: 0 auto;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    .btn{
      width: 100%;
      border-radius: 22px;
      border: 1px solid var(--btnBorder);
      background: var(--btn);
      color: var(--text);
      padding: 18px 16px;
      cursor: pointer;

      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;

      box-shadow: none;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      transition: transform 140ms ease, background 140ms ease, border-color 140ms ease;
    }
    .btn:hover{
      background: var(--btnHover);
    }
    .btn:active{
      background: var(--btnActive);
      transform: scale(0.995);
    }
    .btn.primary{
      background: var(--btnPrimary);
      border-color: var(--btnPrimaryBorder);
      box-shadow: 0 16px 50px rgba(0,0,0,0.55);
    }

    .btnLeft{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 0;
    }
    .emoji{
      font-size: 20px;
      width: 26px;
      text-align:center;
    }
    .btnText{
      display:flex;
      flex-direction:column;
      gap: 2px;
      min-width: 0;
      text-align:left;
    }
    .btnTitle{
      font-size: 18px;
      font-weight: 900;
      letter-spacing: -0.2px;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .btnSub{
      font-size: 12px;
      font-weight: 750;
      color: var(--muted);
      letter-spacing: -0.1px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chev{
      font-size: 22px;
      font-weight: 900;
      opacity: 0.75;
      flex: 0 0 auto;
    }

    /* Shake animation (haptic vibe) */
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-3px); }
      40% { transform: translateX(3px); }
      60% { transform: translateX(-3px); }
      80% { transform: translateX(3px); }
      100% { transform: translateX(0); }
    }
    .btn.shake{
      animation: shake 300ms ease-in-out;
    }

    .hint{
      width: min(560px, 100%);
      margin: 10px auto 0;
      text-align:center;
      color: var(--muted2);
      font-size: 12px;
      font-weight: 800;
      letter-spacing: -0.1px;
    }
  </style>
</head>

    // Haptic + shake + open deeplink
    function hapticAndOpen(btnEl, url){
      // shake animation restart
      btnEl.classList.remove("shake");
      void btnEl.offsetWidth;
      btnEl.classList.add("shake");

      // vibration (mostly Android; iOS often ignores)
      if (navigator.vibrate) {
        navigator.vibrate([20, 30, 20]);
      }

      // open app
      window.location.href = url;
    }
