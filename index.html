    html,body{ height:100%; }

      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;

    .wrap{

    .sub{

      font-weight:700;
    }

    .chartCard{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:20px;
      padding:10px;
      box-shadow:var(--shadowSoft);
      overflow:hidden;
    }

    .bottom{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      padding:14px 14px calc(14px + env(safe-area-inset-bottom));
      background:linear-gradient(to top, rgba(11,11,15,0.96), rgba(11,11,15,0.55), transparent);
      backdrop-filter:blur(6px);
    }

    .btnWrap{
      width:min(560px,100%);
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .btn{
      width:100%;
      border-radius:22px;
      border:1px solid var(--btnBorder);
      background:var(--btn);
      color:var(--text);
      padding:18px 16px;
      cursor:pointer;

      display:flex;
      align-items:center;
      justify-content:space-between;

      transition:all 140ms ease;
    }

    .btn:hover{ background:var(--btnHover); }

    .btn:active{
      background:var(--btnActive);
      transform:translateY(1px) scale(0.995);
    }

    .btn.primary{
      background:var(--btnPrimary);
      border-color:var(--btnPrimaryBorder);
      box-shadow:0 10px 35px rgba(0,0,0,0.55);
    }

    .btnLeft{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .emoji{

    .btnTitle{

      font-weight:900;
      letter-spacing:-0.2px;
    }

    .chev{
      font-size:22px;
      opacity:0.7;
    }

    .hint{
      width:min(560px,100%);
      margin:10px auto 0;
      text-align:center;
      color:rgba(255,255,255,0.45);
      font-size:12px;
      font-weight:800;
    }

    @keyframes shake {

      20% { transform: translateX(-3px); }
      40% { transform: translateX(3px); }
      60% { transform: translateX(-3px); }
      80% { transform: translateX(3px); }
      100% { transform: translateX(0); }
    }

    .btn.shake{ animation:shake 300ms ease-in-out; }
