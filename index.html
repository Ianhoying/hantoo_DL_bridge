  </style>

      // ëŒ€ì¶©: 22:30~06:00 ì‚¬ì´ë©´ "REGULAR/LIVE"ë¡œ í‘œì‹œ (ë³´ìˆ˜ì ìœ¼ë¡œ)
      const isLikelyRegular = (minutes >= (22*60+30)) || (minutes < (6*60));
      document.getElementById("sessionBadge").textContent = isLikelyRegular ? "ğŸ‡ºğŸ‡¸ MARKET" : "ğŸ‡ºğŸ‡¸ PRE-MARKET";
    }
    updateBadges();

    // (ì›í•˜ë©´ GitHub Actionsê°€ ìµœì‹ ê°€ë¥¼ querystringìœ¼ë¡œ ë„˜ê²¨ì„œ ì—¬ê¸°ì„œ í‘œì‹œí•˜ë„ë¡ ë°”ê¿€ ìˆ˜ ìˆìŒ)
